<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">
                LOGO
            </div>
            <div class="navigation">
                <a href="#">Header Link 1</a>
                <a href="#">Header Link 2</a>
                <a href="#">Header Link 3</a>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <div class="top">
            <div class="herotext">
                <p class="hero-title">This website is awesome</p>
                <p class="hero-describe">Here is some subtext that is smaller font and has lower contrast</p>
                <button class="signup">Sign Up</button>
            </div>
            <div class="heroimage">
                <img src="landing-images/Ozzy.jpg" alt="">
            </div>
        </div>
        <div class="main">
            <div class="main-title"></div>
            <div class="main-content">
                <div class="main-content">
                    <img src="landing-images/sq-dog-1.jpg" alt="" class="main-content-image">
                    <p>Dog #1</p>
                </div>
                <div class="main-content">
                    <img src="landing-images/sq-dog-2.jpg" alt="" class="main-content-image">
                    <p>Dog #2</p>
                </div>
                <div class="main-content">
                    <img src="landing-images/sq-dog-3.jpg" alt="" class="main-content-image">
                    <p>Dog #3</p>
                </div>
                <div class="main-content">
                    <img src="landing-images/sq-dog-4.jpg" alt="" class="main-content-image">
                    <p>Dog #4</p>
                </div>
            </div>
        </div>
        <div class="quote">
            <blockquote>This is where a quote will be</blockquote>
            <p>- Thor, God of Thunder</p>
        </div>
        <div class="bottom">
            <div class="banner">
                <div class="banner-text">
                    <p>Title</p>
                    <p>Text text text text text text</p>
                </div>
                <div class="banner-button">
                    <button>Sign Up</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section-->
    <footer>
        <p>Copyright (c) The Odin Project</p>
    </footer>
</body>
</html>
